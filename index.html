<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art Studio</title>
</head>
<body>

    <div id="controls">
        <label for="pencilColor">Select a color: </label>
        <input type="color" id="pencilColor" name="pencilColor"><br><br>
        <label for="pencil">Pencil: </label>
        <i class="fas fa-pencil-alt" id="pencil"></i></i><br><br>
        <label for="eraser">Eraser: </label>
        <i class="fas fa-eraser" id="eraser"></i><br><br>
        <!-- <label for="zoom">Zoom: </label>
        <i class="fas fa-search-plus" id="zoom"></i><br><br> -->
        <label for="resizePixel">Pixel size</label>
        <input type="number" id="resizePixel" name="resizePixel" value="20" min="10" max="40" step="10"><br>
        <button id="submitPixelSize">Submit</button><br><br>
        <!-- <button id="saveImage">Save</button> -->
    </div>

    <canvas width="500" height="500"></canvas>

    <script src="https://kit.fontawesome.com/e47ec628f8.js" crossorigin="anonymous"></script>
    <script src="paint.js"></script>

</body>
</html>
