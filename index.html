<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Pixel Art Studio</title>
</head>
<body>

    <div id="controls">
        <h2>Control Panel</h2>
        <input type="color" id="pencilColor" name="pencilColor">
        <i class="fas fa-pencil-alt" id="pencil"></i></i>
        <i class="fas fa-eraser" id="eraser"></i>
        <!-- <label for="zoom">Zoom: </label>
        <i class="fas fa-search-plus" id="zoom"></i><br><br> -->
        <br><br><label for="resizePixel">Pixel size</label><br>
        <input type="number" id="resizePixel" name="resizePixel" value="20" min="10" max="40" step="10">
        <button id="submitPixelSize">Submit</button>
        <!-- <button id="saveImage">Save</button> -->
    </div>

    <canvas width="500" height="500" id="screen"></canvas>

    <script src="https://kit.fontawesome.com/e47ec628f8.js" crossorigin="anonymous"></script>
    <script src="JS/paint.js"></script>

</body>
</html>
